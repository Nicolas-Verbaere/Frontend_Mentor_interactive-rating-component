<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive rating component</title>
    </head>
    <body class="container">
        <div class="card">
            <figure class="starImg">
                <img src="../images/icon-star.svg" alt="star" />
            </figure>
            <h1 class="title">How did we do?</h1>
            <p class="containt">
                Please let us know how we did with your support request. All
                feedback is appreciated to help us improve our offering!
            </p>
            <button class="button1">1</button>
            <button class="button2">2</button>
            <button class="button3">3</button>
            <button class="button4">4</button>
            <button class="button5">5</button>
            <button class="buttonSubmit">SUBMIT</button>
        </div>
    </body>
</html>
