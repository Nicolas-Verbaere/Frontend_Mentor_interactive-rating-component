<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive rating component</title>
    </head>
    <body class="container">
        <div class="card">
            <figure class="gsmImg">
                <img src="../images/illustration-thank-you.svg" alt="gsm" />
            </figure>
            <p class="result">You selected x out of 5</p>
            <h1 class="title">Thank you!</h1>
            <p class="containt">
                We appreciate you rating the time to give a rating. If you ever
                need more support, don't hesitate to get in touch!
            </p>
        </div>
    </body>
</html>
